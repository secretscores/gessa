<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - GESSA AGROSERVICIOS</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; color: #333; }
    header { background: #3a763a; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    nav { display: flex; align-items: center; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; }
    .lang-switch { background: white; color: #3a763a; padding: 0.3rem 0.6rem; border: none; cursor: pointer; display: flex; align-items: center; margin-left: 1rem; height: 32px; }
    .lang-switch img { width: 20px; height: 14px; margin-left: 0.5rem; }
    h1, h2, h3 { color: #3a763a; }
    .container { padding: 2rem; max-width: 1000px; margin: auto; background: white; }
    input, textarea { width: 100%; padding: 0.8rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
    form button { background: #3a763a; color: white; padding: 0.8rem 1.2rem; border: none; border-radius: 5px; margin-top: 1rem; cursor: pointer; }
  </style>
</head>
<body>

  <header>
    <div><strong>GESSA AGROSERVICIOS</strong></div>
    <nav>
      <a href="servicios.html" data-es="Servicios" data-en="Services">Servicios</a>
      <a href="productos.html" data-es="Productos" data-en="Products">Productos</a>
      <a href="nosotros.html" data-es="Nosotros" data-en="About Us">Nosotros</a>
      <a href="contacto.html" data-es="Contacto" data-en="Contact">Contacto</a>
      <button class="lang-switch" onclick="toggleLanguage()">
        <span id="lang-label">EN</span>
        <img id="lang-flag" src="https://flagcdn.com/w40/us.png" alt="Idioma">
      </button>
    </nav>
  </header>

  <div class="container">
    <section id="contacto" style="margin-top: 3rem;">
      <h2 data-es="Contáctanos" data-en="Contact Us">Contáctanos</h2>
      <div style="overflow: hidden; border-radius: 8px; margin-top: 1rem;">
        <img src="https://images.pexels.com/photos/8867434/pexels-photo-8867434.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=400"
             alt="Contacto GESSA"
             style="width: 100%; max-height: 250px; object-fit: cover; display: block;">
      </div>

      <div style="margin-top: 2rem;">
        <p data-es="Ubicación: Los Mochis, Sinaloa" data-en="Location: Los Mochis, Sinaloa">Ubicación: Los Mochis, Sinaloa</p>
        <p data-es="Correo: contacto@gessaagro.com" data-en="Email: contacto@gessaagro.com">Correo: contacto@gessaagro.com</p>
        <p data-es="Teléfono: +52 668 123 4567" data-en="Phone: +52 668 123 4567">Teléfono: +52 668 123 4567</p>
      </div>

      <form style="margin-top: 2rem;">
        <label data-es="Nombre completo" data-en="Full name">Nombre completo</label>
        <input type="text" placeholder="Juan Pérez">

        <label data-es="Correo electrónico" data-en="Email">Correo electrónico</label>
        <input type="email" placeholder="correo@ejemplo.com">

        <label data-es="Mensaje" data-en="Message">Mensaje</label>
        <textarea rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>

        <button type="submit" data-es="Enviar mensaje" data-en="Send Message">Enviar mensaje</button>
      </form>
    </section>
  </div>

  <script>
    let currentLang = 'es';
    function toggleLanguage() {
      currentLang = currentLang === 'es' ? 'en' : 'es';
      document.querySelectorAll('[data-es]').forEach(el => {
        el.textContent = el.getAttribute('data-' + currentLang);
      });
      document.getElementById('lang-label').textContent = currentLang === 'es' ? 'EN' : 'ES';
      document.getElementById('lang-flag').src = currentLang === 'es'
        ? 'https://flagcdn.com/w40/us.png'
        : 'https://flagcdn.com/w40/mx.png';
    }
  </script>

</body>
</html>
